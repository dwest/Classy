<!doctype html>

<html>
  <head>
    <title>Javascript with Style</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script type="text/javascript" src="src/Type.js"></script>
    <script type="text/javascript" src="spec/TypeSpec.js"></script>

    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  </head>
  
  <body>
  </body>
</html>
